<!DOCTYPE html>
<html>
  <head>
    <title>EternIty</title>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
    <meta name="discription" content="The Game of time">
  </head>

  
  <body>
    
<div id="banner">
  <div id="inbanner">
    <a href="#" onclick="impexp()">Import/Export Save</a>
  </div>
</div>
    
<div id="impexp">
	<textarea id="impexpField"></textarea>
	<button id="expButton" onclick="save('export')">Export</button>
	<button id="expSelect" onclick="document.getElementById('impexpField').select();">Select All</button>
	<button id="impexpClose" onclick="impexp()">Close</button>
	<button id="impButton" onclick="load('import')">Import</button>
</div>

<div id="stuff">	
	<div id="stuffcontainer">
		<div id="bstuffcontainer">
			<h3>Materials</h3>
			<table id="materials">
				<tr>
					<td>Time: </td>
					<td class="number"><span id="time">0</span></td>
					<td class="icon"><img src="time.png" class="icon icon-lg" /></td>
					<td class="number">(Max storage: <span id="maxtime">/200</span>)</td>
					<td class="number net"><span id="nettime">0</span>/s</td>
				</tr>
				
  <script type="text/javascript" src="main.js"></script> 
  </body>
</html>
